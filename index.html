<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="winner">Winner !!!</h2>
    <div class="table-container">
        <table class="maintable">
            <tr>
                <td class="tabledata" id="1"></td>
                <td class="tabledata" id="2"></td>
                <td class="tabledata" id="3"></td>
            </tr>
            <tr>
                <td class="tabledata" id="4"></td>
                <td class="tabledata" id="5"></td>
                <td class="tabledata" id="6"></td>
            </tr>
            <tr>
                <td class="tabledata" id="7"></td>
                <td class="tabledata" id="8"></td>
                <td class="tabledata" id="9"></td>
            </tr>
        </table>
    </div>
    <h3 class="turn" id="turn"></h3>




    <script src="index.js"></script>
</body>

</html>
